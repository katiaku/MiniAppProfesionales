<section class="container-fluid p-5">
  <form>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input #newFirstName type="text" class="form-control" id="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input #newLastName type="text" class="form-control" id="lastName">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input #newAge type="number" class="form-control" id="age">
    </div>
    <div class="mb-3">
      <label for="weight" class="form-label">Weight</label>
      <input #newWeight type="number" class="form-control" id="weight">
    </div>
    <div class="mb-3">
      <label for="height" class="form-label">Height</label>
      <input #newHeight type="number" class="form-control" id="height">
    </div>
    <div class="mb-3">
      <input #newIsRetired type="checkbox" class="form-check-input" id="isRetired">
      <label for="isRetired" class="form-label mx-2">Is Retired</label>
    </div>
    <div class="mb-3">
      <label for="nationality" class="form-label">Nationality</label>
      <input #newNationality type="text" class="form-control" id="nationality">
    </div>
    <div class="mb-3">
      <label for="oscarsNumber" class="form-label">Oscars Number</label>
      <input #newOscarsNumber type="number" class="form-control" id="oscarsNumber">
    </div>
    <div class="mb-3">
      <label for="profession" class="form-label">Profession</label>
      <input #newProfession type="text" class="form-control" id="profession">
    </div>
    <div class="d-flex justify-content-center p-3">
      <button (click)="findProfessional(newFirstName, newLastName)" class="btn btn-primary mx-2">Mostrar</button>
      <button (click)="createProfessional($event, newFirstName, newLastName, newAge, newWeight, newHeight, newIsRetired, newNationality, newOscarsNumber, newProfession)" class="btn btn-primary mx-2">Crear</button>
      <button (click)="updateProfessional($event, newFirstName, newLastName, newAge, newWeight, newHeight, newIsRetired, newNationality, newOscarsNumber, newProfession)" class="btn btn-primary mx-2">Actualizar</button>
      <button (click)="deleteProfessional($event, newFirstName, newLastName, newAge, newWeight, newHeight, newIsRetired, newNationality, newOscarsNumber, newProfession)" class="btn btn-primary mx-2">Eliminar</button>
    </div>
  </form>

  <div *ngIf="apiService.profesionales && apiService.profesionales.length > 0">
    <app-card
    *ngFor="let profesional of apiService.profesionales"
    [profesionalPadre]="profesional"
    >
    </app-card>
  </div>
</section>
